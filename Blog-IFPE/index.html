<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-IFPE</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="divimg">
            <img src="imagens/1624999102009.jpg" alt="">
        </div>
        <h2>Blog IFPE</h2>
        <form action="">
            <span>Novo Usuário</span>
            <div class="inputs">
                <input type="text" placeholder="Digite o nome">
                <input type="text" placeholder="Digite o username">
                <input type="text" placeholder="Digite o email">
                <div class="btns">
                    <input type="submit" value="CANCELAR">
                    <input type="submit" value="CADASTRAR">
                </div>
            </div>
        </form>

        <section>
            <div>
                <span>Usuários Cadastrados</span>
                <button>NOVO USUÁRIO</button>
            </div>
            <div class="busca">
                <input type="text" name="" id="" placeholder="Buscar usuário">
                <hr>
            </div>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Username</th>
                    <th>Post</th>
                </tr>
            </thead>
            <tbody>
        </table>
    </main>
</body>
</html>
